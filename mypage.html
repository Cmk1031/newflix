    <!-- 프로필 구조 -->
    <div class="display-flex-center">
        <div class="user-component position-relative display-flex-center">
            <img class="user-component__profile" src="./img/mypage-profile.jpg">
            <div class="user-component__id">최문규</div>
        </div>

        <div class="user-component">
            <div class="user-component__profile add-profile-btn display-flex-center">
                <span>+</span>
            </div>
            <div class="user-component__id" display-flex-center>새 프로필</div>
        </div>
    </div>

    <div class="continue-watching">
        <p class="continue-watching__header">이어보기</p>
        <ul class="continue-watching__images">
            <li>
                <div class="continue-watching__card">
                    <img src="./img/mypage-continueWatch-01.jpg" alt="">
                    <span class="continue-watching__title">센과치히로의 행방불명</span>
                </div>
            </li>
            <li>
                <div class="continue-watching__card">
                    <img src="./img/mypage-continueWatch-02.jpg" alt="">
                    <span class="continue-watching__title">미루 어쩌구 저쩌구</span>
                </div>
            </li>
        </ul>
    </div>
